<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="button"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="button" value="Login" onclick="validateLogin()">
    <p class="error" id="errorMessage"></p>
</div>

<script>
    // Hardcoded username and password
    const USERNAME = "TTC0824020";
    const PASSWORD = "270107";

    function validateLogin() {
        const enteredUsername = document.getElementById("TTC0824020").value;
        const enteredPassword = document.getElementById("270107").value;
        const errorMessage = document.getElementById("errorMessage");

        // Check if the entered credentials match the hardcoded ones
        if (enteredUsername === TTC0824020 && enteredPassword === 270107) {
            alert("Login successful!");
            window.location.href = "w4.html"; // Redirect to w4.html
        } else {
            errorMessage.textContent = "Invalid username or password!";
        }
    }
</script>

</body>
</html>
