<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin: 0;
        }
        .options {
            margin-top: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Trigonometry Test</h1>
    <form action="#" method="post" id="trigTestForm">
        <div class="question">
            <h3>1. What is the sin of 30°?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="0.5"> 0.5</label>
                <label><input type="radio" name="q1" value="0.866"> 0.866</label>
                <label><input type="radio" name="q1" value="1"> 1</label>
                <label><input type="radio" name="q1" value="0"> 0</label>
            </div>
        </div>

        <div class="question">
            <h3>2. What is the cosine of 60°?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="0.5"> 0.5</label>
                <label><input type="radio" name="q2" value="0.866"> 0.866</label>
                <label><input type="radio" name="q2" value="1"> 1</label>
                <label><input type="radio" name="q2" value="0"> 0</label>
            </div>
        </div>

        <div class="question">
            <h3>3. What is the tangent of 45°?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="0.5"> 0.5</label>
                <label><input type="radio" name="q3" value="1"> 1</label>
                <label><input type="radio" name="q3" value="0.707"> 0.707</label>
                <label><input type="radio" name="q3" value="1.732"> 1.732</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>


</body>
